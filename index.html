<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Ljubomir Matovic">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <main>
    <section class="left-container">
      <h1 class="bold">Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>
    <section class="right-container">
      <header>
        <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </header>
        <form>
        <section class="input-and-errors hide">
          <input type="text" placeholder="First Name" required>
          <img src="./assets/images/icon-error.svg" alt="icon-error" class="icon-error">
        </section>
        <section class="input-and-errors hide">
          <input type="text" placeholder="Last Name" required>
          <img src="./assets/images/icon-error.svg" alt="icon-error" class="icon-error">
        </section>
        <section class="input-and-errors hide">
          <input type="email" placeholder="Email Address" required>
          <img src="./assets/images/icon-error.svg" alt="icon-error" class="icon-error">
        </section>
        <section class="input-and-errors hide">
          <input type="password" placeholder="Password" required>
          <img src="./assets/images/icon-error.svg" alt="icon-error" class="icon-error">
        </section>
        <button>Claim your free trial</button>
        <p class="gray terms">By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></p>
        </form>
    </section>
  </main>
  <noscript>Please enable JavaScript!</noscript>
  <script src="./assets/js/validation_and_submit.js"></script>
</body>
</html>
